<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
             



                <div class="row">
                    <!-- {{cats | json}} -->
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div class="box shadow-sm">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="title" #name="ngModel" [(ngModel)]="obj.title" placeholder="Enter Book Title">
                                    <label>Book Title :</label>
                                </div>
                            </div> 

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="isbn" #name="ngModel" [(ngModel)]="obj.isbn" placeholder="Enter Book isbn">
                                    <label>ISBN :</label>
                                </div>
                            </div>
                            
                            <button class="btn btn-primary" (click)="updateTweet()">Update</button>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
    </div>

</div>
