<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
                            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="obj.id">
                            <!-- <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="author" #name="ngModel" [(ngModel)]="obj.author" placeholder="Enter Author full name" required>
                                    <label>Name :
                      <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="title" #name="ngModel" [(ngModel)]="obj.title" placeholder="Eg : gift Book">
                                    <label>Book Title :</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="isbn" #name="ngModel" [(ngModel)]="obj.isbn" placeholder="Enter Book isbn">
                                    <label>ISBN :</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <!-- <button class="btn btn-custom right" style="color:white;"  type="button"  (click)="resetForm(employeeForm)">Reset</button> -->
                                    <button class="btn btn-custom  right" style="color:white;" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>

</div>
